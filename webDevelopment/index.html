<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <script src="index.js" defer></script>
    <style>
        .outer-container {
            border: 1px solid purple;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            min-height: 80vh;
        }

        .left-container {
            border: 1px solid green;
            width: 70%;
        }

        .right-container {
            border: 1px solid blue;
            width: 30%;
        }

        p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="left-container">
            <h1 id="header">Viewing project</h1>
        </div>
        <div class="right-container">
            <p>Project 1</p>
            <p>Project 2</p>
            <p>Project 3</p>
            <p>Project 4</p>
            <p>Project 5</p>
            <p>Project 6</p>
        </div>
    </div>
</body>
</html>
